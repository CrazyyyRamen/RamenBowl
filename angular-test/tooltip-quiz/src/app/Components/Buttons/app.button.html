<app-tooltips [aMessage]='aMsg' [bMessage]='bMsg' [aTooltipState]='isATooltipHide' [bTooltipState]='isBTooltipHide'></app-tooltips>
<div class='row' (appClickOutside)="HideTooltip()">
    <div class='halfcol'><button class='btn btn-primary' (click)='ABtnClick()'>A button</button></div>
    <div class='halfcol'><button class='btn btn-danger' (click)='BBtnClick()'>B button</button></div>
</div>
